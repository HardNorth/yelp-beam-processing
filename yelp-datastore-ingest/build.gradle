buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.apache.beam:beam-runners-google-cloud-dataflow-java:2.11.0'
    compile 'org.slf4j:slf4j-simple:1.7.25'
}

task execute(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = System.getProperty("exec.mainClass")
    args = System.getProperty("exec.args") != null
            ? Arrays.asList(System.getProperty("exec.args").split('\\s(?=(?:[^\\"]*\\"[^\\"]*\\")*[^\\"]*$)'))
            : Collections.emptyList()
}

group = "net.hardnorth.yelp.ingest.datastore"
version = "1.0-SNAPSHOT"